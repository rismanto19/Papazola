<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

    body {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Pemandangan_Gunung_Bromo.jpg');
        background-size: cover;
        background-position: center;
        font-family: Georgia, 'Times New Roman', Times, serif; 
    }
    .form-container {
        background: rgba(213, 212, 212, 0.945);
        padding: 30px;
        border-radius: 10px;
        margin-top: 50px;
        color: #070505; 
    }
    .btn-primary {
        background-color: #007bff; 
        border-color: #007bff; 
    .btn-primary:hover {
        background-color: #0056b3; 
        border-color: #0056b3; 
    }
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center">Form Pesanan</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <input type="text" class="form-control" id="address" placeholder="Masukkan alamat" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Daftar</button>
            </form>
        </div>
        <div id="message" class="alert alert-success mt-3" style="display: none;"></div>
        
    </div>

        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
